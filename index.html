<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora desenvolvida em TypeScript</title>
</head>
<body>
    <!--Calculadora em TypeScript-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Calculadora em TypeScript</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="txtNumero1" placeholder="Digite o primeiro número">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="txtNumero2" placeholder="Digite o segundo número">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <select class="form-control" id="cmbOperacao">
                        <option value="1">Soma</option>
                        <option value="2">Subtração</option>
                        <option value="3">Multiplicação</option>
                        <option value="4">Divisão</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="btnCalcular">Calcular</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="txtResultado" placeholder="Resultado">
                </div>
            </div>
        </div>
    
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
